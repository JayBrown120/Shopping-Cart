<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>
    </head>
    <body>
        <div class="header">
            <h2>Shopping Cart</h2>
        </div>
        <div class="inputs">
            <p> Item Name: </p>
            <input class="itemName">
            <p> Item Price: </p>
            <input class="itemPrice">
            <button class="addButton">Add to item List</button>

        </div>
        <img src=" https://cdna1.zoeysite.com/Adzpo594RQGDpLcjBynL1z/cache=expiry:31536000//compress/https://s3.amazonaws.com/zcom-media/sites/a0i0L00000TM7fPQAT/media/catalog/product/l/a/large-metal-shopping-cart-angle.jpg">
        <button class="message"> All Items </button>
        <div class="main">
            <h1>Item</h1>
            <h1>Price</h1>
            </div>
            <div class="cart">
            <ul class="ItemList">
            </ul>
            <ul class="PriceList">
            </ul>
        </div>
        <div class="footer">
            <h4>Number of items: <span class="numofItems"></span></h4>
            <h4>Total Price: <span class="Total"></span></h4>
        </div>
    </body>
</html>
